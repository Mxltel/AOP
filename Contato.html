
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Tubarões Blog Esporte</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="Sobre.html">Sobre</a></li>
                    <li><a href="Contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <header class="bodycontato">
        <div class="containercontato" >
            <h1 class="h1contato">Entre em Contato</h1>
            <form class="formcontato" action="#" method="post">
                <label class=".labelcontato" for="nome">Nome:</label>
                <input class="inputcontato" type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
    
                <label class=".labelcontato" for="email">E-mail:</label>
                <input class="inputcontato" type="email" id="email" name="email" placeholder="Seu e-mail" required>
    
                <label class=".labelcontato" for="assunto">Assunto:</label>
                <input class="inputcontato" type="text" id="assunto" name="assunto" placeholder="Assunto da mensagem" required>
    
                <label class=".labelcontato" for="mensagem">Mensagem:</label>
                <textarea class=".textareacontato" id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui..." required></textarea>
    
                <button class="buttoncontato" type="submit">Enviar</button>
            </form>
            <div class="buttoncontato-containercontato">
                <a href="index.html" class="btn-voltar">Voltar para a Página Inicial</a>
            </div>
            
        </div>
    </header>
    <footer>
        <div class="container">
            <p>&copy; 2024 Blog Tubarões. Todos os direitos reservados.</p>
        </div>
    </footer>
   
</body>
</html>
